{% extends 'base.html' %}
{% load static %}


{% block content %}
<section class="container" id="result-container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Quiz Result</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Quiz {{ quiz.title }}</h2>
            <p class="text-center text-muted">{{ quiz.description }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h3 class="text-center">Well done {{ submission.owner.username }}!</h3>
            <p class="text-center">You scored: {{ submission.user_score }} / {{ max_score }}</p>
        </div>
    </div>
    <!-- make stick at bottom -->
    <div class="container">
        <div class="row">
            <div class="col-12" id="routing-links">
                <div class="card">
                    <div class="card-body">
                        <h6>What's next?</h6>
                        <br>
                        <ul>
                            <li>
                                <a href="{% url 'quiz_list' %}" class="link">Back to Quiz List</a>
                            </li>
                        </ul>

                    </div>

                </div>
            </div>
        </div>

    </div>

</section>
{% endblock content %}
