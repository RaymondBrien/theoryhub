{% extends 'base.html' %}
{% load static %}


{% block content %}

<!-- add logic - if multiple attempts, display each attempts -->



<section class="container" id="result-container">
    <div class="row col-12">
        <h3 class="text-center">Well done {{ submission.owner.username }}!</h3>
    </div>
    <div class="row col-12 pt-5 mt-6">
        <h4 class="text-center">Quiz Result:</h4>
        <p class="text-center"><em>Quiz {{ quiz.title }}</em></p>
        <p class="text-center">You scored: {{ submission.user_score }} / {{ max_score }}</p>
    </div>

    <!-- make stick at bottom -->
    <div class="container">
        <div class="row">
            <div class="col-12" id="routing-links">
                <div class="card">
                    <div class="card-body">
                        <h6>What's next?</h6>
                        <br>
                        <ul>
                            <li>
                                <a href="{% url 'quiz_list' %}" class="link">Back to Quiz List</a>
                            </li>
                        </ul>

                    </div>

                </div>
            </div>
        </div>

    </div>

</section>
{% endblock content %}
