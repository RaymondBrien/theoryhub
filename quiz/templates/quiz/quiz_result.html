{% extends 'base.html' %}
{% load static %}


{% block content %}

<section class="container" id="result-container">
    <div class="row col-12">
        <h3 class="text-center">Well done {{ submission.owner.username }}!</h3>
    </div>
    <div class="row col-12 pt-5 mt-6">
        <h4 class="text-center">Quiz Result:</h4>
        <hr>
        <p class="text-center"><em>Quiz Title: {{ quiz.title }}</em></p>
        <p class="text-center">You scored: {{ submission.user_score }} / {{ max_score }}</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center" id="routing-links">
                <div class="card mt-5">
                    <div class="card-body">
                        <h6>What's next?</h6>
                        <hr>
                        <a href="{% url 'quiz_list' %}" class="link btn btn-success mt-3">Back to Quiz List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock content %}
